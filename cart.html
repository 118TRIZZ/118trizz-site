
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>118trizz - Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="font-family: sans-serif; background: #f9f9f9; color: #222;">
  <header style="position: fixed; top: 0; width: 100%; padding: 1rem; background: #111; color: #fff; z-index: 1000; font-size: 1rem;">
    <strong>118trizz</strong> â€” Cart
  </header>
  <main style="padding: 100px 20px 40px;">
    <h2 style="font-size: 1.8rem;">Your Shopping Cart</h2>
    <p style="margin-bottom: 1rem;">This is a demo cart. You can customize it to add full e-commerce functionality.</p>

    <table style="width: 100%; max-width: 800px; margin-bottom: 2rem; border-collapse: collapse;">
      <thead style="background: #eee;">
        <tr>
          <th style="padding: 0.5rem; text-align: left;">Product</th>
          <th style="padding: 0.5rem;">Qty</th>
          <th style="padding: 0.5rem;">Price</th>
          <th style="padding: 0.5rem;">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 0.5rem;">Lavender Dream</td>
          <td style="padding: 0.5rem;">1</td>
          <td style="padding: 0.5rem;">$6.00</td>
          <td style="padding: 0.5rem;">$6.00</td>
        </tr>
        <tr>
          <td style="padding: 0.5rem;">Minty Fresh</td>
          <td style="padding: 0.5rem;">2</td>
          <td style="padding: 0.5rem;">$6.00</td>
          <td style="padding: 0.5rem;">$12.00</td>
        </tr>
        <tr>
          <td colspan="3" style="padding: 0.5rem; text-align: right;"><strong>Total:</strong></td>
          <td style="padding: 0.5rem;"><strong>$18.00</strong></td>
        </tr>
      </tbody>
    </table>

    <button style="padding: 0.75rem 1.5rem; background: #222; color: #fff; border: none; border-radius: 8px; cursor: pointer;">
      Checkout (Demo)
    </button>
  </main>

  <footer style="text-align: center; padding: 2rem 1rem; font-size: 0.8rem; color: #999;">
    FEAR GOD
  </footer>
</body>
</html>
